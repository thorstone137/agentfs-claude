name: CI
on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    name: Lint and Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.4.0"

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm run check